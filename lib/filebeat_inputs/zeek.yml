# This file creates filebeats prospector for Zeek source data from the SOF-ELK® VM itself

filebeat.prospectors:
  - type: log
    paths:
      - /logstash/zeek/*/*/*/*/conn.*
      - /logstash/zeek/*/*/*/conn.*
      - /logstash/zeek/*/*/conn.*
      - /logstash/zeek/*/conn.*
      - /logstash/zeek/conn.*
    exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
    exclude_lines: [ '^#' ]
    close_inactive: 5m
    fields_under_root: true
    fields:
      type: zeek_conn
    tags: [ 'zeek' ]

